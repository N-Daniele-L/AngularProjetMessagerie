<div class="container">
  <form [formGroup]="employeFormGroup" *ngIf="employeFormGroup">
    <!--*ngIf permet de n'afficher le formulaire qu'une fois
   clientFormGroup initialisé dans la classe de contrôle -->
    <div class = "form-group">
      <label>Id Employe</label>
      <input type ="text" class="form-control" formControlName="idEmploye" readonly>
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Adresse mail</label>
      <input type="text" class="form-control" formControlName="mailEmp">
    </div>
    <div class="form-group">
      <label>Bureau</label>
      <select class="form-control" formControlName="bureau">
        <option *ngFor="let bur of bureaux" [value]="bur.idBureau">
          {{bur.sigle}}
        </option>

      </select>

    </div>
    <div>
      <label>Before</label>
      <input #f type="date" class="form-control" formControlName="Dateavant"/>
      <label>After</label>
        <input #g type="date" class="form-control" formControlName="Dateapres"/>
      <button (click)="onSearchBetween(f.value,g.value)" class="btn btn-success">
        Search Between
      </button>
      <ng-container *ngIf="messages">
        <ng-container *ngIf="(messages.length>0) else inconnu">
        <span>hello</span>
        <tbody class="table-group-divider" *ngFor="let msg of messages">
        <tr>
          <td>{{msg.idMess}}</td>
          <td>{{msg.objet}}</td>
          <td>{{msg.contenu}}</td>
        </tr>

        </ng-container>
      </ng-container>
    </div>
    <button (click)="onUpdateClient()" class="btn btn-success">
      Save
    </button>
  </form>
</div>
<ng-template #inconnu>
  inconnu
</ng-template>
