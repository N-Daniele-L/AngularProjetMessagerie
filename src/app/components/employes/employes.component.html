<ng-container *ngIf="employes"> <!-- bien verifier que le tableau est defini avant de comparer dessus-->
  <ng-container *ngIf="employes.length>0 else inconnu">
    <table class="table">
      <thead>
      <th>IdEmp</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Mail</th>
      <th>Del</th>
      <th>Edit</th>
      </thead>
      <tbody>
      <tr *ngFor="let emp of employes">
        <td>{{emp.idEmploye}}</td>
        <td>{{emp.nom}}</td>
        <td>{{emp.prenom}}</td>
        <td>{{emp.mailEmp}}</td>
        <td>
          <button (click)=onDelete(emp) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
            Supprimer
          </button>
        </td>
        <td>
          <button (click)=onEdit(emp) class="btn btn-danger">
            <span class = "fa fa-edit"></span>
            Modifier
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    Nom inconnu
  </ng-template>
</ng-container>
